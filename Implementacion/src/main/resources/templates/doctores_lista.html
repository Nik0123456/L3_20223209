<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Doctores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">Lista de Doctores</h1>

    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <table class="table">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Hospital</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="doctor : ${listaDoctores}">
        <td th:text="${doctor.getNombre()}"></td>
        <td th:text="${doctor.getEspecialidad()}"></td>
        <td th:text="${doctor.getHospital().getNombre()}"></td>
        <td>
          <a class="btn btn-primary"
             th:href="@{'/doctor/listaPacientes' + '?id=' + ${doctor.getIdDoctor()}}">Pr√≥ximas citas</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
