<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de pacientes del doctor seleccionado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de pacientes del doctor seleccionado</h1>

        <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
        <table class="table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Genero</th>
                <th>Diagnostico</th>
                <th>Fecha de cita</th>
                <th>Numero de habitacion</th>
                <th>Doctor que lo atiende</th>
                <th>Hospital en que se encuentra</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente: ${listaPacientes}">
                <td th:text="${paciente.getNombre()}"></td>
                <td th:text="${paciente.getEdad()}"></td>
                <td th:text="${paciente.getGenero()}"></td>
                <td th:text="${paciente.getDiagnostico()}"></td>
                <td th:text="${paciente.getFechaCita()}"></td>
                <td th:text="${paciente.getNumeroHabitacion()}"></td>
                <td th:text="${paciente.getDoctor().getNombre()}"></td>
                <td th:text="${paciente.getHospital().getNombre()}"></td>
                <td>
                    <a class="btn btn-primary"
                       th:href="@{'/doctor/lista'}">Regresar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
