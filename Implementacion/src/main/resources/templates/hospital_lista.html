<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Hospitales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de hospitales</h1>

        <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
        <table class="table">
            <thead>
            <tr>

                <th>Nombre</th>
                <th>Direcci√≥n</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hospital : ${listaHospitales}">
                <td th:text="${hospital.getNombre()}"></td>
                <td th:text="${hospital.getDireccion()}"></td>
                <td th:text="${hospital.getTelefono()}"></td>
                <td>
                    <a class="btn btn-primary"
                       th:href="@{'/hospital/listaDoctoresEspecifica' + '?id=' + ${hospital.getIdHospital()}}">Mostrar doctores</a>
                    <a class="btn btn-primary"
                       th:href="@{'/hospital/listaPacientesEspecifica' + '?id=' + ${hospital.getIdHospital()}}">Mostrar pacientes</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
